<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Hiring Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
        <img src="icons/logo.png" alt="Logo" style="width: 48px; height: 48px; margin-right: 8px;">
        <h1 style="margin: 0;">LinkedIn Hiring Checker</h1>
    </div>

    <!-- Description for the toggles -->
    <p style="text-align: center; font-size: 14px; margin-bottom: 10px;">
        Select the connection levels to search for people hiring or working at a specific company.
    </p>

    <!-- Search bar for company name -->
    <input type="text" id="company-name" placeholder="Enter company name (optional)" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd;">

    <!-- Toggle Buttons for Connection Levels -->
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 8px;">
        <button id="toggle-1st" class="toggle-button">1st</button>
        <button id="toggle-2nd" class="toggle-button">2nd</button>
        <button id="toggle-3rd" class="toggle-button">3rd</button>
    </div>

    <p id="warning-3rd" style="color: red; font-size: 11px; text-align: center; display: none;">
        Warning: Searching 3rd connections may take a long time and yield many results.
    </p>

    <button id="check-hiring">Search Connections</button>
    <button id="stop-hiring" style="display:none;">Stop</button>
    <div id="status">Idle</div>
    <div id="results"></div>
    <script src="popup.js"></script>
</body>
</html>
