<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Hiring Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
        <img src="icons/logo.png" alt="Logo" style="width: 48px; height: 48px; margin-right: 8px;">
        <h1 style="margin: 0;">LinkedIn Hiring Checker</h1>
    </div>

    <!-- Toggle Buttons for Connection Levels -->
    <div style="margin-bottom: 15px;">
        <label><input type="checkbox" id="toggle-1st"> 1st Connections</label><br>
        <label><input type="checkbox" id="toggle-2nd"> 2nd Connections</label><br>
        <label><input type="checkbox" id="toggle-3rd"> 3rd Connections</label>
        <p id="warning-3rd" style="color: red; display: none; margin-top: 5px;">Warning: Searching 3rd connections may take a long time and yield many results.</p>
    </div>

    <button id="check-hiring">Find Connections Hiring</button>
    <button id="stop-hiring" style="display:none;">Stop</button>
    <div id="status">Idle</div>
    <div id="results"></div>
    <script src="popup.js"></script>
</body>
</html>
