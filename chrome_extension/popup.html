<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Hiring Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="icons/logo.png" alt="Logo" class="logo">
        <h1>LinkedIn Hiring Checker</h1>
    </div>

    <!-- Description -->
    <p class="description">
        Enter a company name to find connections working there, or leave it blank to find connections hiring. Then select connection level(s) you want to search.
    </p>

    <!-- Search bar for company name -->
    <div class="search-bar">
        <input type="text" id="company-name" placeholder="Enter company name (optional)" class="input-field">
    </div>

    <!-- Toggle Buttons for Connection Levels -->
    <div class="toggle-buttons">
        <button id="toggle-1st" class="toggle-button">1st</button>
        <button id="toggle-2nd" class="toggle-button">2nd</button>
        <button id="toggle-3rd" class="toggle-button">3rd</button>
    </div>

    <p id="warning-3rd" class="warning-text">
        Warning: Searching 3rd connections may take a long time and yield many results.
    </p>

    <button id="check-hiring" class="action-button">Search Connections</button>
    <button id="stop-hiring" class="action-button" style="display:none;">Stop</button>

    <div id="status" class="status">Idle</div>
    <div id="results"></div>

    <script src="popup.js"></script>
</body>
</html>
